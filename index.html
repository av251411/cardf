<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Virtuelle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stage" id="stage">
    <div class="card" id="card">
      <div class="face front">
        <img src="images\recto.png" alt="Recto">
      </div>
      <div class="face back">
        <img src="images/verso.png" alt="Verso">
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn flip" id="flipBtn">Retourner</button>
    <button class="btn download" id="downloadBtn">Télécharger PNG</button>
  </div>

  <!-- Charger html2canvas AVANT ton script.js -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
